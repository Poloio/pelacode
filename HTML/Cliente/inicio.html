<html>

<head>
    <title>Iniciar Sesión</title>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://cd n.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/bef86badea.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="contenedor vh-100 ">

        <div id="entrada" class="container shadow-lg p-3 mb-5">
           
            <div id="iniciar" class="container">

                <div class="row py-4">
                    <div class="col">
                        <img id="logo" src="logo.png" alt="Logo">
                    </div>
                </div>

                <div class="row py-4">

                    <div class="col-2 offset-2">
                        <div class="card text-white bg-dark mb-3" style="height: 16rem; width: 12rem;">
                            <div class="card-body">
                                <h5 class="card-title icono"><i class="fas fa-trophy"></i></h5>
                                <h6 class="card-subtitle mb-2 text-muted"><br><br></h6>
                                <p class="card-text align-middle">Publica tus mejores puntuaciones en tus juegos favoritos.</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-2 offset-1">
                        <div class="card text-white bg-dark mb-3" style="height: 16rem; width: 12rem;">
                            <div class="card-body">
                                <h5 class="card-title icono"><i class="fas fa-search"></i></h5>
                                <h6 class="card-subtitle mb-2 text-muted"><br></h6>
                                <p class="card-text align-middle">Busca las puntuaciones de otros jugadores para marcarte tus propias metas.</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-2 offset-1">
                        <div class="card text-white bg-dark mb-3" style="height: 16rem; width: 12rem;">
                            <div class="card-body">
                                <h5 class="card-title icono"><i class="fas fa-fist-raised"></i></h5>
                                <h6 class="card-subtitle mb-2 text-muted"><br></h6>
                                <p class="card-text align-middle">¡Participa en retos únicos y gana premios impresionantes!</p>
                            </div>
                        </div>
                    </div>
                </div>

                

                <div class="row justify-content-center py-4">
                    
                    <div class="colmd-5">
                        <button type="button" class="btn btn-light">
                            Iniciar Sesión
                        </button>
                    </div>

                    <div class="colmd-5 offset-2">
                        <button type="button" class="btn btn-dark">
                                Registrarse
                        </button>   
                    </div>

                </div>

            </div>
        </div>

    </div>

</body>

</html>
